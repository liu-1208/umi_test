config:
  name: 配置一个单节点集群，创建一个单副本卷
  base_url: ${ENV(API_URL)}
  variables:
    Node_1_PrivateAddr: 172.16.120.104
    Node_1_BlockDevice_1_Path: /dev/sdb
    Node_1_BlockDevice_1_UUID: 12345678-1234-1234-1234-12345678900b
    Volume_1_Name: vol-01
    Volume_1_Type: Repalica
    Volume_1_Pattern: 1

teststeps:
  - name: Cluster Volume Stop
    variables:
      req_host: $Node_1_PrivateAddr
      vol_name: $Volume_1_Name
    testcase: api/cluster/volume/stop.yml

  - name: Cluster Volume Delete
    variables:
      req_host: $Node_1_PrivateAddr
      vol_name: $Volume_1_Name
    testcase: api/cluster/volume/delete.yml

  - name: Cluster Node Remove
    variables:
      req_host: $Node_1_PrivateAddr
      node_addr: $Node_1_PrivateAddr
    testcase: api/cluster/node/remove.yml

  - name: Block Device Disable
    variables:
      req_host: $Node_1_PrivateAddr
      dev_path: $Node_1_BlockDevice_1_Path
    testcase: api/storage/block_device/disable.yml

  - name: Block Device Wipe
    variables:
      req_host: $Node_1_PrivateAddr
      dev_path: $Node_1_BlockDevice_1_Path
    testcase: api/storage/block_device/wipe.yml
