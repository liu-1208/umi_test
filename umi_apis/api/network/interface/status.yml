config:
    name: Network Interface Status
    base_url: ${ENV(API_URL)}
    variables:
        ret_code: 200
        req_host: 127.0.0.1

teststeps:
-
    name: API
    request:
        url: /network/interface/status
        method: POST
        json: ${gen_data(
                req_host=$req_host
            )}
    validate:
        - eq: ["status_code", $ret_code]
