config:
    name: Iscsi Lun Delete
    base_url: ${ENV(API_URL)}
    variables:
        ret_code: 200
        req_host: 127.0.0.1
        lun_name: lun-01
        clean_data: --Empty--

teststeps:
-
    name: API
    request:
        url: /cluster/iscsi/lun/delete
        method: POST
        json: ${gen_data(
                req_host=$req_host,
                lun_name=$lun_name,
                clean_data=$clean_data
            )}
    validate:
        - eq: ["status_code", $ret_code]
