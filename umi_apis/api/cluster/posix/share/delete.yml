config:
    name: Posix Share Delete
    base_url: ${ENV(API_URL)}
    variables:
        ret_code: 200
        req_host: 127.0.0.1
        vol_name: vol-01
        share_dir: /subdir-01

teststeps:
-
    name: API
    request:
        url: /cluster/posix/share/delete
        method: POST
        json: ${gen_data(
                req_host=$req_host,
                vol_name=$vol_name,
                share_dir=$share_dir
            )}
    validate:
        - eq: ["status_code", $ret_code]
