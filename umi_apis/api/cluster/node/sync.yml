config:
    name: Node Config Sync
    base_url: ${ENV(API_URL)}
    variables:
        ret_code: 200
        req_host: 127.0.0.1
        node_addr: 172.16.120.102

teststeps:
-
    name: API
    request:
        url: /cluster/node/sync
        method: POST
        json: ${gen_data(
                req_host=$req_host,
                node_addr=$node_addr
            )}
    validate:
        - eq: ["status_code", $ret_code]
