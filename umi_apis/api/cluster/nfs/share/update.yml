config:
    name: Nfs Share Update
    base_url: ${ENV(API_URL)}
    variables:
        ret_code: 200
        req_host: 127.0.0.1
        nfs_mode: Gluster
        vol_name: vol-01
        share_dir: /subdir-01
        client: 127.0.0.1
        readonly: --Empty--

teststeps:
-
    name: API
    request:
        url: /cluster/nfs/share/update
        method: POST
        json: ${gen_data(
                req_host=$req_host,
                nfs_mode=$nfs_mode,
                vol_name=$vol_name,
                share_dir=$share_dir,
                client=$client,
                readonly=$readonly
            )}
    validate:
        - eq: ["status_code", $ret_code]
