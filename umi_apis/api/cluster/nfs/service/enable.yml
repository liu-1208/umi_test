config:
    name: Nfs Service Enable
    base_url: ${ENV(API_URL)}
    variables:
        ret_code: 200
        req_host: 127.0.0.1
        nfs_mode: Gluster

teststeps:
-
    name: API
    request:
        url: /cluster/nfs/service/enable
        method: POST
        json: ${gen_data(
                req_host=$req_host,
                nfs_mode=$nfs_mode
            )}
    validate:
        - eq: ["status_code", $ret_code]
