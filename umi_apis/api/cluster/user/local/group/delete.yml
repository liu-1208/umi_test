config:
    name: Local Group Delete
    base_url: ${ENV(API_URL)}
    variables:
        ret_code: 200
        req_host: 127.0.0.1
        group: group-01

teststeps:
-
    name: API
    request:
        url: /cluster/user/local/group/delete
        method: POST
        json: ${gen_data(
                req_host=$req_host,
                group=$group
            )}
    validate:
        - eq: ["status_code", $ret_code]
