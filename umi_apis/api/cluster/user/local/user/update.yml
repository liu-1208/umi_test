config:
    name: Local User Update
    base_url: ${ENV(API_URL)}
    variables:
        ret_code: 200
        req_host: 127.0.0.1
        user: user-01
        passwd: --Empty--
        groups: --Empty--
        uid: --Empty--

teststeps:
-
    name: API
    request:
        url: /cluster/user/local/user/update
        method: POST
        json: ${gen_data(
                req_host=$req_host,
                user=$user,
                passwd=$passwd,
                groups=$groups,
                uid=$uid
            )}
    validate:
        - eq: ["status_code", $ret_code]
