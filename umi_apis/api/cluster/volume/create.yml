config:
    name: Cluster Volume Create
    base_url: ${ENV(API_URL)}
    variables:
        ret_code: 200
        req_host: 127.0.0.1
        vol_name: vol-01
        remote_mnts: [
                "localhost4:/data/12345678-1234-1234-1234-12345678900b"
            ]
        vol_type: Repalica
        vol_pattern: 1
        rdma: --Empty--

teststeps:
-
    name: API
    request:
        url: /cluster/volume/create
        method: POST
        json: ${gen_data(
                req_host=$req_host,
                vol_name=$vol_name,
                remote_mnts=$remote_mnts,
                vol_type=$vol_type,
                vol_pattern=$vol_pattern,
                rdma=$rdma
            )}
    validate:
        - eq: ["status_code", $ret_code]
