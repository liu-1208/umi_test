config:
    name: Cluster Volume Start
    base_url: ${ENV(API_URL)}
    variables:
        ret_code: 200
        req_host: 127.0.0.1
        vol_name: vol-01

teststeps:
-
    name: API
    request:
        url: /cluster/volume/start
        method: POST
        json: ${gen_data(
                req_host=$req_host,
                vol_name=$vol_name
            )}
    validate:
        - eq: ["status_code", $ret_code]
