config:
    name: Volume Brick Force Replace
    base_url: ${ENV(API_URL)}
    variables:
        ret_code: 200
        req_host: 127.0.0.1
        vol_name: vol-01
        src_remote_mnt: "localhost4:/data/12345678-1234-1234-1234-12345678900b"
        dst_remote_mnt: "localhost4:/data/12345678-1234-1234-1234-12345678900c"

teststeps:
-
    name: API
    request:
        url: /cluster/volume/brick/force_replace
        method: POST
        json: ${gen_data(
                req_host=$req_host,
                vol_name=$vol_name,
                src_remote_mnt=$src_remote_mnt,
                dst_remote_mnt=$dst_remote_mnt
            )}
    validate:
        - eq: ["status_code", $ret_code]
