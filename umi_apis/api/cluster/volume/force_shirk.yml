config:
    name: Cluster Volume Force Shirk
    base_url: ${ENV(API_URL)}
    variables:
        ret_code: 200
        req_host: 127.0.0.1
        vol_name: vol-01
        remote_mnts: [
                "localhost4:/data/12345678-1234-1234-1234-12345678900c"
            ]

teststeps:
-
    name: API
    request:
        url: /cluster/volume/force_shirk
        method: POST
        json: ${gen_data(
                req_host=$req_host,
                vol_name=$vol_name,
                remote_mnts=$remote_mnts
            )}
    validate:
        - eq: ["status_code", $ret_code]
