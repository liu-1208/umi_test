config:
    name: Block Device Wipe
    base_url: ${ENV(API_URL)}
    variables:
        ret_code: 200
        req_host: 127.0.0.1
        dev_path: /dev/sdb

teststeps:
-
    name: API
    request:
        url: /storage/block_device/wipe
        method: POST
        json: ${gen_data(
                req_host=$req_host,
                dev_path=$dev_path
            )}
    validate:
        - eq: ["status_code", $ret_code]
