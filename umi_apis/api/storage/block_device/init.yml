config:
    name: Block Device Init
    base_url: ${ENV(API_URL)}
    variables:
        ret_code: 200
        req_host: 127.0.0.1
        dev_path: /dev/sdb
        fs_uuid: --Empty--

teststeps:
-
    name: API
    request:
        url: /storage/block_device/init
        method: POST
        json: ${gen_data(
                req_host=$req_host,
                dev_path=$dev_path,
                fs_uuid=$fs_uuid
            )}
    validate:
        - eq: ["status_code", $ret_code]
