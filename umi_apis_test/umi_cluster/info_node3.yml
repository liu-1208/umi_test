config:
    name: ${ENV(umi_cluster_test_title)}
    base_url: ${ENV(umi_cluster_url)}

teststeps:

# 获取网卡信息
-
    name: Network Interface Status
    request:
        method: POST
        url: "/network/interface/status"
        json: {
            "req_host": "127.0.0.1"
        }
    validate:
        - eq: ["status_code", 200]


