
config:
    name: "Cluster Volume Diagnostics Test"
    base_url: ${get_cluster_url()}
    parameters:
        req_host-host01-host02-host03: ${P(umi_cluster/data/storage.csv)}
    variables:
        vol_name: vol-01
        mode: Replica
teststeps:
-
    name: Cluster Volume Diagnostics Latency Measurement
    request:
        method: POST
        url: "/cluster/volume/diagnostics_latency_measurement"
        json: {
            "req_host": "$req_host",
            "vol_name": "$vol_name",
            "is_enbale": true
        }
    validate:
        - eq: ["status_code", 200]
-
    name: Cluster Volume Diagnostics Count Fop Hits
    request:
        method: POST
        url: "/cluster/volume/diagnostics_count_fop_hits"
        json: {
            "req_host": "$req_host",
            "vol_name": "$vol_name",
            "is_enbale": true
        }
    validate:
        - eq: ["status_code", 200]

