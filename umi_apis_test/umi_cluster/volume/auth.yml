
config:
    name: "Cluster Auth Test"
    base_url: ${get_cluster_url()}
    parameters:
        req_host: ${P(umi_cluster/data/storage.csv)}
    variables:
        vol_name: vol-01

teststeps:
-
    name: Cluster Volume Auth Allow IP
    request:
        method: POST
        url: "/cluster/volume/auth/allow_ip"
        json: {
            "req_host": "$req_host",
            "vol_name": "$vol_name",
            "allow_ip": "*"
        }
    validate:
        - eq: ["status_code", 200]
-
    name: Cluster Volume Auth Reject IP
    request:
        method: POST
        url: "/cluster/volume/auth/reject_ip"
        json: {
            "req_host": "$req_host",
            "vol_name": "$vol_name",
            "reject_ip": "*"
        }
    validate:
        - eq: ["status_code", 200]

