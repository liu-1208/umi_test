config:
    name: ${ENV(umi_cluster_test_title)}
    base_url: ${ENV(umi_cluster_url)}

teststeps:

# 删除本地用户 user-01
-
    name: Local User Delete
    request:
        method: POST
        url: "/cluster/user/local/user/delete"
        json: {
          "req_host": "127.0.0.1",
          "user": "user-01"
        }
    validate:
        - eq: ["status_code", 200]


