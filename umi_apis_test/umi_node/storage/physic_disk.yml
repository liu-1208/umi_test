
config:
    name: "Node Physic Disk Test"
    base_url: ${get_node_url()}

teststeps:
-
    name: Physic Disk List
    request:
        method: POST
        url: "/storage/physic_disk/list"
        json: {
          "include_sg": true
        }
    extract:
        devs: body.data
    validate:
        - eq: ["status_code", 200]

-
    name: Physic Disks Info
    request:
        method: POST
        url: "/storage/physic_disk/info"
        json: {
          "devs": "$devs",
          "smartinfo": false,
          "raw_text": false
        }
    validate:
        - eq: ["status_code", 200]

