
config:
    name: "request methods testcase with functions"
    base_url: ${get_node_url()}
    parameters:
        host_ip_01-host_ip_02: ${P(umi_node/data/glusterfs.csv)}
    variables:
        vol_name: pytest-vol-01

teststeps:
-
    name: Gluster Volume Stop
    request:
        method: POST
        url: "/gluster/volume/stop"
        json: {
          "vol_name": $vol_name,
          "force": true
        }
    validate:
        - eq: ["status_code", 200]

-
    name: Gluster Volume Delete
    request:
        method: POST
        url: "/gluster/volume/delete"
        json: {
          "vol_name": $vol_name
        }
    validate:
        - eq: ["status_code", 200]
-
    name: Gluster Peer Detach
    testcase: umi_node/glusterfs/module/gluster_peer_detach.yml
