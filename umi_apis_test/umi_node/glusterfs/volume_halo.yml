
config:
    name: "Node Gluster Volume Halo Test"
    base_url: ${get_node_url()}
    parameters:
        host_ip_01-host_ip_02: ${P(umi_node/data/glusterfs.csv)}
        host01: ${P(umi_node/data/storage.csv)}
    variables:
        vol_name: pytest-vol-01

teststeps:
-
    name: Gluster Volume Create Single
    testcase: umi_node/glusterfs/module/volume_create_single.yml
-
    name: Gluster Volume Halo
    request:
        method: POST
        url: "/gluster/volume/halo"
        json: {
            "vol_name": "$vol_name",
            "is_enable": true
        }
    validate:
        - eq: ["status_code", 200]
-
    name: Gluster Volume Halo Shd Max Latency
    request:
        method: POST
        url: "/gluster/volume/halo/shd_max_latency"
        json: {
            "vol_name": "$vol_name",
            "halo_shd_max_latency": 99999
        }
    validate:
        - eq: ["status_code", 200]
-
    name: Gluster Volume Halo Nfsd Max Latency
    request:
        method: POST
        url: "/gluster/volume/halo/nfsd_max_latency"
        json: {
            "vol_name": "$vol_name",
            "halo_nfsd_max_latency": 5
        }
    validate:
        - eq: ["status_code", 200]
-
    name: Gluster Volume Halo Max Latency
    request:
        method: POST
        url: "/gluster/volume/halo/max_latency"
        json: {
            "vol_name": "$vol_name",
            "halo_max_latency": 5
        }
    validate:
        - eq: ["status_code", 200]
-
    name: Gluster Volume Halo Max Replicas
    request:
        method: POST
        url: "/gluster/volume/halo/max_replicas"
        json: {
            "vol_name": "$vol_name",
            "halo_max_replicas": 99999
        }
    validate:
        - eq: ["status_code", 200]
-
    name: Gluster Volume Halo Min Replicas
    request:
        method: POST
        url: "/gluster/volume/halo/min_replicas"
        json: {
            "vol_name": "$vol_name",
            "halo_min_replicas": 2
        }
    validate:
        - eq: ["status_code", 200]
-
    name: Gluster Volume Halo
    request:
        method: POST
        url: "/gluster/volume/halo"
        json: {
            "vol_name": "$vol_name",
            "is_enable": false
        }
    validate:
        - eq: ["status_code", 200]
-
    name: Gluster Volume Delete
    testcase: umi_node/glusterfs/module/volume_delete.yml


