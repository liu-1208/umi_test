
config:
    name: "Node Gluster Volume Trash Test"
    base_url: ${get_node_url()}
    parameters:
        host_ip_01-host_ip_02: ${P(umi_node/data/glusterfs.csv)}
        host01: ${P(umi_node/data/storage.csv)}
    variables:
        vol_name: pytest-vol-01

teststeps:
-
    name: Gluster Volume Create Single
    testcase: umi_node/glusterfs/module/volume_create_single.yml

-
    name: Gluster Volume Trash
    request:
        method: POST
        url: "/gluster/volume/trash"
        json: {
          "vol_name": "$vol_name",
          "is_enable": true
        }
    validate:
        - eq: ["status_code", 200]
-
    name: Gluster Volume Trash Dir
    request:
        method: POST
        url: "/gluster/volume/trash/trash_dir"
        json: {
          "vol_name": "$vol_name",
          "trash_dir": ".trashcan"
        }
    validate:
        - eq: ["status_code", 200]
-
    name: Gluster Volume Trash Eliminate Path
    request:
        method: POST
        url: "/gluster/volume/trash/trash_dir"
        json: {
          "vol_name": "$vol_name",
          "eliminate_path": "testvol"
        }
    validate:
        - eq: ["status_code", 200]

-
    name: Gluster Volume Trash Max Filesize
    request:
        method: POST
        url: "/gluster/volume/trash/max_filesize"
        json: {
          "vol_name": "$vol_name",
          "max_filesize": "5MB"
        }
    validate:
        - eq: ["status_code", 200]

-
    name: Gluster Volume Trash Internal Op
    request:
        method: POST
        url: "/gluster/volume/trash/internal_op"
        json: {
          "vol_name": "$vol_name",
          "is_enable": false
        }
    validate:
        - eq: ["status_code", 200]

-
    name: Gluster Volume Trash
    request:
        method: POST
        url: "/gluster/volume/trash"
        json: {
          "vol_name": "$vol_name",
          "is_enable": false
        }
    validate:
        - eq: ["status_code", 200]


-
    name: Gluster Volume Delete
    testcase: umi_node/glusterfs/module/volume_delete.yml



