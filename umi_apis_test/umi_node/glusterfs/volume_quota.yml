
config:
    name: "Node Gluster Volume Quota Test"
    base_url: ${get_node_url()}
    parameters:
        host_ip_01-host_ip_02: ${P(umi_node/data/glusterfs.csv)}
        host01: ${P(umi_node/data/storage.csv)}
    variables:
        vol_name: pytest-vol-01

teststeps:
-
    name: Gluster Volume Create Single
    testcase: umi_node/glusterfs/module/volume_create_single.yml
-
    name: Gluster Volume Quota Enable
    request:
        method: POST
        url: "/gluster/volume/quota/enable"
        json: {
            "vol_name": "$vol_name"
        }
    validate:
        - eq: ["status_code", 200]
-
    name: Gluster Volume Quota List Usage
    request:
        method: POST
        url: "/gluster/volume/quota/list_usage"
        json: {
            "vol_name": "$vol_name",
            "quota_path": "/quota-test"
        }
    validate:
        - eq: ["status_code", 200]
-
    name: Gluster Volume Quota List Objects
    request:
        method: POST
        url: "/gluster/volume/quota/list_objects"
        json: {
            "vol_name": "$vol_name",
            "quota_path": "/quota-test"
        }
    validate:
        - eq: ["status_code", 200]
-
    name: Gluster Volume Quota Limit Soft
    request:
        method: POST
        url: "/gluster/volume/quota/limit_soft"
        json: {
            "vol_name": "$vol_name",
            "soft_percent": 90
        }
    validate:
        - eq: ["status_code", 200]
-
    name: Gluster Volume Quota Limit Usage
    request:
        method: POST
        url: "/gluster/volume/quota/limit_usage"
        json: {
            "vol_name": "$vol_name",
            "quota_path": "/quota-test",
            "usage_size": "10MB",
            "usage_percent": 90
        }
    validate:
        - eq: ["status_code", 200]
-
    name: Gluster Volume Quota Limit Objects
    request:
        method: POST
        url: "/gluster/volume/quota/limit_objects"
        json: {
            "vol_name": "$vol_name",
            "quota_path": "/quota-test",
            "objects_number": "100",
            "objects_percent": "90"
        }
    validate:
        - eq: ["status_code", 200]
-
    name: Gluster Volume Quota Remove Usage
    request:
        method: POST
        url: "/gluster/volume/quota/remove_usage"
        json: {
            "vol_name": "$vol_name",
            "quota_path": "/quota-test"
        }
    validate:
        - eq: ["status_code", 200]
-
    name: Gluster Volume Quota Remove Objects
    request:
        method: POST
        url: "/gluster/volume/quota/remove_objects"
        json: {
            "vol_name": "$vol_name",
        }
    validate:
        - eq: ["status_code", 200]
-
    name: Gluster Volume Quota Alert Time
    request:
        method: POST
        url: "/gluster/volume/quota/alert_time"
        json: {
            "vol_name": "$vol_name",
            "quota_time": 86400
        }
    validate:
        - eq: ["status_code", 200]
-
    name: Gluster Volume Quota Soft Timeout
    request:
        method: POST
        url: "/gluster/volume/quota/soft_timeout"
        json: {
            "vol_name": "$vol_name",
            "quota_time": 1
        }
    validate:
        - eq: ["status_code", 200]
-
    name: Gluster Volume Quota Hard Timeout
    request:
        method: POST
        url: "/gluster/volume/quota/hard_timeout"
        json: {
            "vol_name": "$vol_name",
            "quota_time": 1
        }
    validate:
        - eq: ["status_code", 200]
-
    name: Gluster Volume Quota Deem Statfs
    request:
        method: POST
        url: "/gluster/volume/quota/deem_statfs"
        json: {
            "vol_name": "$vol_name",
            "is_enable": true
        }
    validate:
        - eq: ["status_code", 200]
-
    name: Gluster Volume Inode Quota Enable
    request:
        method: POST
        url: "/gluster/volume/inode_quota/enable"
        json: {
            "vol_name": "$vol_name"
        }
    validate:
        - eq: ["status_code", 200]
-
    name: Gluster Volume Inode Quota Disable
    request:
        method: POST
        url: "/gluster/volume/inode_quota/disable"
        json: {
            "vol_name": "$vol_name"
        }
    validate:
        - eq: ["status_code", 200]

-
    name: Gluster Volume Quota Disable
    request:
        method: POST
        url: "/gluster/volume/quota/disable"
        json: {
            "vol_name": "$vol_name"
        }
    validate:
        - eq: ["status_code", 200]
-
    name: Gluster Volume Delete
    testcase: umi_node/glusterfs/module/volume_delete.yml

